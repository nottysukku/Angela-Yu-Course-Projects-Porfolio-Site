<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <form id="qrForm">
      <input type="text" id="urlInput" placeholder="Enter your URL" required>
      <button type="submit">Generate QR Code</button>
    </form>
    <div id="qrOutput" style="display: none;"></div>
  </div>
  <script>
    document.getElementById('qrForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('urlInput').value;
      try {
        const response = await fetch('http://localhost:3000/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });
        if (!response.ok) {
          throw new Error(`Server error: ${response.status}`);
        }
        const blob = await response.blob();
        const qrOutput = document.getElementById('qrOutput');
        qrOutput.innerHTML = '<img src="' + URL.createObjectURL(blob) + '" alt="QR Code">';
        qrOutput.style.display = 'block';
        document.getElementById('qrForm').style.display = 'none';
      } catch (error) {
        console.error('Error generating QR code:', error);
        alert('Failed to generate QR code. Please try again.');
      }
    });
  </script>
</body>
</html>
